[tool:pytest]
# Pytest configuration for JVM-PyBind

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, requires JVM)
    slow: Slow running tests

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Minimum version
minversion = 6.0

# Test execution
testmon = true
junit_family = xunit2

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
